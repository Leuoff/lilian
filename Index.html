<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>N贸s dois </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #222;
      background: radial-gradient(circle at top, #ffe0f0, #f3f5ff 45%, #fefefe);
      position: relative;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      padding: 26px 24px 22px;
      border-radius: 28px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.14);
      overflow: hidden;
      position: relative;
    }

    /* borda com degrad锚 suave */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, #ff8fc0, #ffc7df, #ffeef7);
      z-index: -2;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.92);
      z-index: -1;
    }

    .title {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .photo-wrapper {
      border-radius: 22px;
      overflow: hidden;
      margin-bottom: 18px;
      border: 2px solid rgba(255, 150, 180, 0.6);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
    }

    .photo-wrapper img {
      width: 100%;
      display: block;
      transform: scale(1.03);
      transition: transform 0.4s ease;
    }

    .photo-wrapper:hover img {
      transform: scale(1.08);
    }

    .message {
      color: #444;
      margin-bottom: 18px;
      font-size: 1rem;
      line-height: 1.7;
    }

    .highlight {
      color: #ff4d88;
      font-weight: 600;
    }

    .hint {
      font-size: 0.78rem;
      color: #999;
      margin-bottom: 6px;
    }

    .video-box {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
      margin-bottom: 12px;
      background: #000;
    }

    video {
      width: 100%;
      display: block;
    }

    .footer {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.85rem;
    }

  </style>
</head>

<body>
  <div class="card">
    <div class="title">Eu & Voc锚</div>
    <div class="subtitle">Um cantinho s贸 nosso </div>

    <div class="photo-wrapper">
      <img src="foto-casal.jpg" alt="Foto do casal">
    </div>

    <p class="message">
      Desde que voc锚 chegou, tudo ficou mais leve, mais bonito e mais
      <span class="highlight">nosso</span>.<br>
      Esse cantinho 茅 s贸 para lembrar que o amor mora aqui. 
    </p>

    <p class="hint">(Se o som n茫o tocar, toque na tela uma vez )</p>

    <!-- VDEO COMPATVEL COM ANDROID + IPHONE -->
    <div class="video-box">
      <video id="video"
             autoplay
             muted
             playsinline
             webkit-playsinline
             x5-playsinline
             controls
             preload="auto">

        <source src="video.mp4" type="video/mp4">
      </video>
    </div>

    <div class="footer">
      Feito com わ s贸 para voc锚
    </div>
  </div>

  <script>
    // Liga o som no primeiro toque (obrigat贸rio nas regras do iPhone)
    window.addEventListener("touchstart", liberarSom, { once: true });
    window.addEventListener("click", liberarSom, { once: true });

    function liberarSom() {
      const video = document.getElementById("video");
      if (video) {
        video.muted = false;
        video.volume = 1.0;
      }
    }
  </script>
</body>
</html>
